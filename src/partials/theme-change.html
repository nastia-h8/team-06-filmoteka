<div class="container theme-change">
  <button id="toggle-theme-btn">
    <svg width="28px" height="28px" class="theme-change__icons">
      <use
        class="moon"
        id="toggle-theme-image"
        href="./images/sprite.svg#moon"
      ></use>
      <use
        class="sun"
        id="toggle-theme-image"
        href="./images/sprite.svg#sun"
      ></use>
    </svg>
  </button>
</div>
